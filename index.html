    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
         
         var Data; 
            var studentIds = [];
            var correct = [];
            var timeSpent = [];
            var TotalCorrAttempts = 0;
            var TotalIncorrAttempts = 0;
          
            var MSI = 0;
            var MMEN = 0;
            var MAlg = 0;
            var MSET = 0;
            var MRAP = 0;
            var MNS = 0;
            var MFRA = 0; 
    
                d3.csv("data.csv", function(data) {
            
                var set = new Set();
                for(var i=0;i<data.length;i++) {
                    set.add(data[i].StudentID);
                }
                console.log(set);
                for (var i = 0; i < data.length; i++) {
                    if(studentIds[data[i].StudentID]) {
                        studentIds[data[i].StudentID]++;
                    } else {
                        studentIds[data[i].StudentID] = 1;
                    }

                }


                for (var i = 0; i < data.length; i++) {
                    if(correct[data[i].StudentID]) {
                        if(data[i].Correct == "TRUE")
                            correct[data[i].StudentID]++;
                    } else {
                        correct[data[i].StudentID] = 1;
                    }

                }


               
                for (value of set) {
                   TotalCorrAttempts += correct[value];
                }

                TotalIncorrAttempts = data.length - TotalCorrAttempts;
                for (var i = 0; i < data.length; i++) {
                    if(timeSpent[data[i].StudentID]) {
                        var temp = parseInt(data[i].TimeTaken);
                        timeSpent[data[i].StudentID] = timeSpent[data[i].StudentID] + temp;
                    } else {
                        var temp = parseInt(data[i].TimeTaken);
                        timeSpent[data[i].StudentID] = temp;
                    }

                }

                
                var x = parseInt(TotalCorrAttempts);
                d3.select("#TotalAttempts").text(data.length);
                d3.select("#CorrectAttempts").text(x);
                d3.select("#IncorrectAttempts").text(TotalIncorrAttempts);

                var dataset = {
                  data: [TotalCorrAttempts, TotalIncorrAttempts],
                };

                
                d3.select("#totalStrength").text(set.size);// strength of the class
                /**********************************************************************/
                /*Generates a Donut with total correct attempts and Incorrect attempts*/
                var width = 630,
                    height = 300,
                    radius = Math.min(width, height) / 2;

                var color = d3.scale.ordinal().range(["#65C400" , "#f44336 "]);

                var pie = d3.layout.pie()
                    .sort(null);

                var arc = d3.svg.arc()
                    .innerRadius(radius - 100)
                    .outerRadius(radius - 50);

                var svg = d3.select("#Donut").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var path = svg.selectAll("path")
                    .data(pie(dataset.data))
                  .enter().append("path")
                    .attr("fill", function(d, i) { return color(i); })
                    .attr("d", arc).append("text")
                    .text("Performance"); 

                /****************************************************************************/
                
                var TotalTime=0;
                for (value of set) {
                    TotalTime=TotalTime+timeSpent[value];
                }
                d3.select("#Time").text(Math.round(TotalTime/3600));//send total time to the div
                
                for(var i=0;i<data.length;i++){
                    var str = data[i].AssessmentItemID;
                    if(str.startsWith('MSI')) {
                        MSI++;
                    }
                    else if(str.startsWith('MAlg')) {
                        MAlg++;
                    }
                    else if(str.startsWith('MMEN')) {
                        MMEN++;
                    }else if(str.startsWith('MFRA')){
                        MFRA++;
                    }
                    else if(str.startsWith('MRAP')) {
                        MRAP++;
                    }
                    else if(str.startsWith('MSET')){
                        MSET++;
                    }

                }
                console.log(MSI);
                console.log(MRAP);
                console.log(MSET);
                console.log(MFRA);
                console.log(MAlg);
                console.log(MMEN);
                
                 var subs = {
                  subscount: [MSI, MRAP, MSET,MFRA, MMEN, MAlg ],
                };

                var width = 630,
                    height = 300,
                    radius = Math.min(width, height) / 2;

                var color = d3.scale.category20();

                var pie = d3.layout.pie()
                    .sort(null);

                var arc = d3.svg.arc()
                    .innerRadius(radius - 100)
                    .outerRadius(radius - 50);

                var svg = d3.select("#subject").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

                var path = svg.selectAll("path")
                    .data(pie(subs.subscount))
                  .enter().append("path")
                    .attr("fill", function(d, i) { return color(i); })
                    .attr("d", arc);


                });
